{% extends 'blog/base.html' %}

{% block content %}
<h1>My posts</h1>
<form method="POST" class="post-form mb-3">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-outline-danger">Post</button>
</form>
{% if posts %}
{% include 'blog/includes/posts_list.html' with posts=posts %}
{% endif %}
{% endblock content %}
