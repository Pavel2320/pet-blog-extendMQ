{% extends 'blog/base.html' %}

{% block content %}
<h1>Subscriptions</h1>
{% if form.subscriptions|length %}
<form method="post">
    {% csrf_token %}
    {% include 'blog/includes/subscription_field_set.html' with choices=form.subscriptions %}
    <button type="submit" class="btn btn-outline-secondary btn-sm">Unsubscribe</button>
</form>
{% else %}
<p>No subscriptions found</p>
{% endif %}
{% endblock content %}
